<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
  <div class="container-fluid">
    <span class="me-3 fw-semibold text-secondary">
      {{ userEmail$ | async }}
    </span>
    <div class="d-flex ms-auto align-items-center">
      <a routerLink="/" class="btn btn-primary me-2">Home</a>

      <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
        <a routerLink="/sensors" class="btn btn-primary me-2">Sensors</a>
        <a routerLink="/trashbins" class="btn btn-primary me-2">Trash Bin</a>
        <a routerLink="/cleaners" class="btn btn-primary me-2">Cleaner</a>
        <a routerLink="/shifts" class="btn btn-primary me-3">Shifts</a>

        <!-- Display user email -->

        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #notLoggedIn>
        <a routerLink="/login" class="btn btn-primary me-2">Login</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </ng-template>
    </div>
  </div>
</nav>

<!-- ✅ Logout Success Modal -->
<div
  class="modal fade show"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: showLogoutModal ? 'block' : 'none' }"
  *ngIf="showLogoutModal"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content p-4 text-center">
      <h5>✅ Successfully logged out!</h5>
      <button class="btn btn-secondary mt-3" (click)="closeModal()">
        Close
      </button>
    </div>
  </div>
</div>
