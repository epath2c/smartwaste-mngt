<h3>Add Cleaner</h3>
<div class="card form-card">
  <div class="card-body">
    <form [formGroup]="cleanerForm" (ngSubmit)="saveCleaner()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" [class.is-invalid]="isInvalid('name')" />
        <div class="invalid-feedback" *ngIf="isInvalid('name')">
          <small *ngIf="hasError('name', 'required')">Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" [class.is-invalid]="isInvalid('email')" />
        <div class="invalid-feedback" *ngIf="isInvalid('email')">
          <small *ngIf="hasError('email', 'required')">Email is required</small>
          <small *ngIf="hasError('email', 'email')">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" [class.is-invalid]="isInvalid('phoneNumber')" placeholder="1234567890" />
        <div class="invalid-feedback" *ngIf="isInvalid('phoneNumber')">
          <small *ngIf="hasError('phoneNumber', 'required')">Phone number is required</small>
          <small *ngIf="hasError('phoneNumber', 'pattern')">Phone must be 10 digits</small>
        </div>
      </div>

      <mat-form-field class="w-100">
        <mat-label>Selected Shifts:</mat-label>
        <mat-select formControlName="shifts" multiple>
          <mat-option *ngFor="let shift of shiftList" [value]="shift.id">
            {{shift.dayOfWeek}}, {{shift.shiftTime}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="submit" class="btn btn-submit mt-3">Submit</button>
    </form>
  </div>
</div>
<div class="d-flex align-items-center justify-content-between mb-3">
  <a routerLink="/" class="back-link d-inline-flex align-items-center">
    <i class="bi bi-arrow-left"></i>
    <span class="ms-1">Back to main page</span>
  </a>

  <a routerLink="/view/cleaners" class="btn btn-theme-outline">
    View Cleaners
  </a>
</div>
