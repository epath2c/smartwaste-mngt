<h3>Add Cleaner</h3>
<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" id="name" type="text" name="name" [(ngModel)]="cleaner.name" />

      <label>Email:</label>
      <input class="form-control" id="email" type="text" name="email" [(ngModel)]="cleaner.email" />

      <label>Phone Number:</label>
      <input class="form-control" id="phoneNumber" type="text" name="phoneNumber" [(ngModel)]="cleaner.phoneNumber" />

      <button class="btn btn-success mt-3" (click)="saveCleaner()">Submit</button>
    </div>
  </div>
</div>
<p class="mt-3"><a routerLink="/cleaners">Back to cleaner page</a></p>
