
<div class="d-flex align-items-center justify-content-between mt-4 mb-4">
<h3>Add Cleaner</h3>
  <a routerLink="/view/cleaners" class="btn btn-theme-outline">
    View Cleaners
  </a>
</div>
<div class="card form-card">
  <div class="card-body">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" id="name" type="text" name="name" [(ngModel)]="cleaner.name" />

      <label>Email:</label>
      <input class="form-control" id="email" type="text" name="email" [(ngModel)]="cleaner.email" />

      <label>Phone Number:</label>
      <input class="form-control" id="phoneNumber" type="text" name="phoneNumber" [(ngModel)]="cleaner.phoneNumber" />
		<br>
      <mat-form-field>
      <mat-label>Selected Shifts:</mat-label>
      <mat-select [formControl]="shiftsSelected" multiple>
        <mat-option *ngFor="let shift of shiftList" [value]="shift.id">
          {{shift.dayOfWeek }}, {{shift.shiftTime }}
        </mat-option>
    </mat-select>
    </mat-form-field>
    <br>
    <button class="btn btn-submit mt-2" (click)="saveCleaner()">Submit</button>
    </div>
  </div>
</div>
