<div class="auth-container">
  <div class="auth-card form-card">
    <h2 class="auth-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="isInvalid('email')"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('email')">
          <small *ngIf="hasError('email', 'required')">Email is required</small>
          <small *ngIf="hasError('email', 'email')">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="isInvalid('password')"
        />
        <div class="invalid-feedback" *ngIf="isInvalid('password')">
          <small *ngIf="hasError('password', 'required')">Password is required</small>
          <small *ngIf="hasError('password', 'minlength')">At least 6 characters</small>
        </div>
      </div>

      <button type="submit" class="btn-submit w-100" [disabled]="loading">
        {{ loading ? "Logging in..." : "Login" }}
      </button>

      <p class="redirect-text">
        Don't have an account?
        <a routerLink="/register" class="redirect-link">Register here</a>
      </p>

      <p class="auth-error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
