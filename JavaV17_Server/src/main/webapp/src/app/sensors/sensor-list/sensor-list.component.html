<h3>Sensor List</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle table-sm">
    <thead>
      <tr>
        <th>Sensor ID</th>
        <th>MAC Address</th>
        <th>Trigger Pin</th>
        <th>Echo Pin</th>
        <th>History</th>
      </tr>
    </thead>
    <tbody>
      @for (sensor of sensors; track sensor.id) {
        <tr>
          <td>{{ sensor.id }}</td>
          <td>{{ sensor.macAddress }}</td>
          <td>{{ sensor.trigerPin }}</td>
          <td>{{ sensor.echoPin }}</td>
          <td><a [routerLink]="['/view/sensors', sensor.id, 'history']" class="history-link">Go to History</a></td>
        </tr>
      }
    </tbody>
  </table>
</div>
<p><a routerLink="/sensors" class="back-link"><i class="bi bi-arrow-left"></i> Back to sensor page</a></p>
