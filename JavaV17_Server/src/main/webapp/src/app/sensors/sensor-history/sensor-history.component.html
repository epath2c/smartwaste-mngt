<h3>Reading History</h3>
<h4>Sensor ID - {{ id }}</h4>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Distance (cm)</th>
        <th>Date</th>
        <th>Time</th>
        <th>Day</th>
      </tr>
    </thead>
    <tbody>
      @for (reading of readings; track reading.historyId) {
        <tr>
          <td>{{ reading.distanceReading }}</td>
          <td>{{ reading.timestamp | date:'MMM d, y' }}</td>
          <td>{{ reading.timestamp | date:'h:mm a' }}</td>
          <td>{{ reading.timestamp | date:'EEEE' }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>

<p>
  <a routerLink="/view/sensors" class="back-link">
    <i class="bi bi-arrow-left"></i> Back to sensor page
  </a>
</p>
