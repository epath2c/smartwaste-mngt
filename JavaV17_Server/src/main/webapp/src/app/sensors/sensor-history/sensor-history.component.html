<h3>Sensor ID - {{ id }} Reading History</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr><th>Distance</th><th>Time</th></tr>
    </thead>
    <tbody>
      @for (reading of readings; track reading.historyId) {
        <tr>
          <td>{{ reading.distanceReading }}</td>
          <td>{{ reading.timestamp }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
<p><a routerLink="/view/sensors" class="back-link"><i class="bi bi-arrow-left"></i> Back to sensor page</a></p>
