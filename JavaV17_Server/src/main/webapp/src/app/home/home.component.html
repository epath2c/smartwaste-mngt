<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="display-4 mb-4">{{ title }}</h1>
      <p class="lead mb-5">Welcome to the Smart Waste Management System Dashboard</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Sensors</h5>
          <p class="card-text">Monitor and manage waste bin sensors</p>
          <a routerLink="/sensors" class="btn btn-primary">View Sensors</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Trash Bins</h5>
          <p class="card-text">Manage waste bins and their locations</p>
          <a routerLink="/trashbins" class="btn btn-success">View Trash Bins</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Cleaners</h5>
          <p class="card-text">Manage cleaning staff assignments</p>
          <a routerLink="/cleaners" class="btn btn-info">View Cleaners</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Shifts</h5>
          <p class="card-text">Manage shifts</p>
          <a routerLink="/shifts" class="btn btn-dark">View Shifts</a>
        </div>
      </div>
    </div>
  </div>
</div>
