<h3>Edit Trashbin</h3>
<div class="card form-card">
  <div class="card-body">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" id="name" type="text" name="name" [(ngModel)]="trashbin.name" />

      <label for="height">Height (in cm):</label>
      <input class="form-control" id="height" type="number" name="height" [(ngModel)]="trashbin.height" />

      <label for="createdDate">Created Date:</label>
      <input class="form-control" id="createdDate" type="date" name="createdDate" [(ngModel)]="trashbin.createdDate" />

      <label for="threshold">Threshold (in %):</label>
      <input class="form-control" id="threshold" type="number" name="threshold" [(ngModel)]="trashbin.threshold" />

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Selected Cleaners:</mat-label>
        <mat-select [formControl]="cleanersSelected" multiple>
          <mat-option *ngFor="let cleaner of cleanerList" [value]="cleaner.id">
            {{ cleaner.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  
    <mat-form-field>
      <mat-label>Select Sensor:</mat-label>
      <mat-select [formControl]="sensorSelected">
        <mat-option *ngFor="let sensor of availableSensors" [value]="sensor.id">
          Sensor ID: {{sensor.id}} (MAC Address: {{sensor.macAddress}})
        </mat-option>
      </mat-select>
    </mat-form-field>
    <label class="mt-2">Select Location on Map:</label>
      <google-map height="400px" width="100%" [center]="center" [zoom]="17" [options]="mapOptions" (mapClick)="updateMarker($event)">
        <map-marker [position]="markerPosition" [options]="{ draggable: false }"></map-marker>
      </google-map>

      <div class="form-group mt-2" *ngIf="trashbin.location">
        <label for="locationAddress">Selected Address:</label>
        <input 
          type="text" 
          id="locationAddress" 
          class="form-control" 
          [(ngModel)]="trashbin.location.address" 
          placeholder="Click on map to get address or enter manually"
        />
        <small class="form-text text-muted">You can edit the address manually if needed</small>
      </div>
      <button class="btn btn-submit mt-2" (click)="updateTrashbins()">Update</button>
    </div>
  </div>
</div>
