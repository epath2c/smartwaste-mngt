<h3>Shift List</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr><th> id</th><th>Day Of Week</th><th>Shift Time</th><th>Action</th></tr>
    </thead>
    <tbody>
      @for (shift of shifts; track shift.id) {
        <tr>
          <td>{{ shift.id }}</td>
          <td>{{ shift.dayOfWeek }}</td>
          <td>{{ shift.shiftTime }}</td> 
        </tr>
      }
    </tbody>
  </table>
</div>
<div class="d-flex align-items-center justify-content-between mb-3">
  <a routerLink="/" class="back-link d-inline-flex align-items-center">
    <i class="bi bi-arrow-left"></i>
    <span class="ms-1">Back to main page</span>
  </a>

  <a routerLink="/add/shifts" class="btn btn-theme-outline">
    Add Shift
  </a>
</div>
