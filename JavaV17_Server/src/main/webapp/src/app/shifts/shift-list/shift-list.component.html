<h3>Shift List</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr><th> id</th><th>Day Of Week</th><th>Shift Time</th></tr>
    </thead>
    <tbody>
      @for (shift of shifts; track shift.id) {
        <tr>
          <td>{{ shift.id }}</td>
          <td>{{ shift.dayOfWeek }}</td>
          <td>{{ shift.shiftTime }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
<p class="mt-3"><a routerLink="/shifts" class="back-link"> <i class="bi bi-arrow-left"></i> Back to shift page</a></p>
